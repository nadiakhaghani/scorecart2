<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/css.css">
  <title>Document</title>
</head>
<body>
  <div class="grid-container">
    <div class="grid-results">
      <h3 id="header">Your Result</h3>
      <div class="result-circle">
        <h1 id="score">76</h1>
        <p id="underscore">of 100</p>
      </div>
      <h3 class="Great">Great</h3>
      <p class="congrat-text">You scored higher than 65% of<br> the people who have taken <br> these tests</p>
    </div>
    <div class="grid-details">
      <h3 id="Summery">Summery</h3>
          <div class="box-1 box">
          <img class="icon" src="../icons/icon-reaction.svg" alt="">
          <p class=" words">Reaction</p>
          <p class="detailed-result"><span class="score">80 </span> <span class="persentage"> / 100</span></p>
        </div>
        <div class="box-2 box">
          <img class="icon" src="../icons/icon-memory.svg" alt="">
          <p class=" words">Memory</p>
          <p class="detailed-result"><span class="score">92</span> <span class="persentage"> / 100</span></p>
        </div>
        <div class="box-3 box">
          <img src="../icons/icon-verbal.svg" alt="" class="icon">
          <p class=" words">Verbal</p>
          <p class="detailed-result"><span class="score">61</span> <span class="persentage"> / 100</span></p>
        </div>
        <div class="box-4 box">
          <img src="../icons/icon-visual.svg" alt="" class="icon">
          <p class=" words">Visual</p>
          <p class="detailed-result"><span class="score">72</span> <span class="persentage"> / 100</span></p>
        </div>
        <button type="button" >Continue</button>
        
    </div>
  </div>





  </div>
  
</body>
</html>
